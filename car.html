<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
	<div class="over">
		<div class="split">
       		<div id="view1"></div>
       		<div id="view2"></div>
    		</div>

		<br><br>
		<div>
		<p id ="speed"></p>
		<p id ="score"></p>
		</div>
	</div>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="score"> </div>

<div id="controls">
	<div id="buttons">
		<button id="accelerate">
			<svg width="30" height="30" viewBox="0 0 10 10">
				<g transform="rotate(0, 5,5)">
					<path d="M5,4 L7,6 L3,6 L5,4" />
				</g>
			</svg>
		</button>
		<button id="decelerate">
			<svg width="30" height="30" viewBox="0 0 10 10">
				<g transform="rotate(180, 5,5)">
					<path d="M5,4 L7,6 L3,6 L5,4" />
				</g>
			</svg>
		</button>
	</div>
	<div id="instructions">
		Press UP to start. Avoid collision with other
		vehicles by accelerating
		or decelerating with the UP and DOWN keys.
	</div>
</div>

<div id="results">
  <div class="content">
    <h1>You hit another vehicle</h1>
    <p>To reset the game press R</p>
  </div>
</div>


		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<!--<script src="js/world.js"></script>-->
		<script src="js/car.js" defer></script>
		

		
			
	</body>
</html>
